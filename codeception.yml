namespace: zeix\boarding\tests
actor_suffix: Tester
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - src/migrations/*
        - src/templates/*
        - src/translations/*
        - src/web/*
        - src/assetbundles/*
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - tests/.env
modules:
    config:
        Yii2:
            configFile: 'tests/_craft/config/test.php'
        Db:
            dsn: 'mysql:host=localhost;dbname=craft_tests'
            user: 'root'
            password: ''
            cleanup: true
            populate: true
            dump: 'tests/_data/dump.sql' 